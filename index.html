<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brainstorm</title>
    <link href="css/output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="flex justify-center mt-2">
      <h1 class="text-3xl">Brainstorm</h1>
    </header>
    <main class="flex flex-col items-center mt-10">
      <div class="h-10">
        <div id="output"></div>
      </div>
      <div>
        <button id="getWord" class="p-2 border border-solid rounded-lg bg-slate-100 hover:bg-slate-200">Get Word</button>
      </div>
    </main>
    <script>
      document
        .getElementById("getWord")
        .addEventListener("click", async () => {
          try {
            const response = await fetch("http://localhost:8080/word");
            const data = await response.json();
            document.getElementById("output").innerText = data.word;
          } catch (error) {
            console.error("Error:", error);
          }
        });
    </script>
  </body>
</html>
